name: quiz_app
description: A Flutter application for MCQ questions.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  path_provider: ^2.0.9
  intl: ^0.17.0
  flutter_svg: ^1.0.3
  share_plus: ^4.0.4
  url_launcher: ^6.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 